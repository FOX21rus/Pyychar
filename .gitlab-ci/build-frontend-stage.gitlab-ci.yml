build-frontend-stage:
  image: docker:dind
  stage: build
  tags:
    - docker
  environment:
    name: stage-build-frontend
    url: https://cresco.stage.metafora.dev
  services:
    - docker:dind
  variables:
    SERVICE: "frontend"
  script:
    - "./bin/docker-registry-login.sh"
    - "./bin/docker-image-build.sh"
    - "./bin/docker-image-push.sh"
    - "./bin/docker-image-clean.sh"
