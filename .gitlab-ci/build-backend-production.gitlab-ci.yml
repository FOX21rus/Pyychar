build-backend-production:
  image: docker:dind
  stage: build
  tags:
    - docker
  environment:
    name: production-build-backend
    url: https://cresco.production.metafora.dev
  services:
    - docker:dind
  variables:
    SERVICE: "backend"
  script:
    - "./bin/docker-registry-login.sh"
    - "./bin/docker-image-build.sh"
    - "./bin/docker-image-push.sh"
    - "./bin/docker-image-clean.sh"
